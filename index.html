<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Home</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main-wrapper" class="fancy-scrollbar">

                <section class="drawer" id="drawer-name" data-drawer-target>
                    <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
                    <div class="drawer__wrapper">
                        <div class="drawer__header">
                            <div class="drawer__title">
                                Settings
                            </div>
                        </div>
                        <div class="drawer__content">
                            <hr>
                            <p id="settings-slide-text">Logo Image</p>
                        </div>
                    </div>
                </section>
            </div>
            <div id="container">
                <div id="logo">
                    <label for="logo-img"><img id="logo-img" src="new.png" style="height: 280px; width: 300px;"></label>
                </div>
                <div id="search-container">
                    <button id="search-btn" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" id="search-btn-icon" viewBox="0 0 512 512" id='search4' class='search4'><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#9fc6e6}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </button>
                    <label for="search-bar"><input type="text" id="search-bar" placeholder="Search..." autofocus autocapitalize="on"></label>
                    <button id="clear-btn"class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" id="clear-btn-icon" viewBox="0 0 512 512" id='subtract' class='subtract'><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#9fc6e6}</style><path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"/></svg>
                    </button>
                </div>
                <div id="quicklinks-container">
                    <a href="https://www.youtube.com" class="quicklink">
                        <div class="info-container">
                            <span class="name">Youtube</span>
                        </div>
                    </a>
                    <a href="https://github.com" class="quicklink">
                        <div class="info-container">
                            <span class="name">Github</span>
                        </div>
                    </a>
                    <a href="https://colab.research.google.com" class="quicklink">
                        <div class="info-container">
                            <span class="name">Google Colab</span>
                        </div>
                    </a>
                    <a href="https://vercel.com" class="quicklink">
                        <div class="info-container">
                            <span class="name">Vercel</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
